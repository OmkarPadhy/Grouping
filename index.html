        const shuffleArray = (array) => {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        };

        const Countdown = ({ initialSeconds }) => {
            const [seconds, setSeconds] = useState(initialSeconds);
            const [isActive, setIsActive] = useState(false);

            useEffect(() => {
                setSeconds(initialSeconds);
                setIsActive(true); 
            }, [initialSeconds]);

            useEffect(() => {
                let interval = null;
                if (isActive && seconds > 0) {
                    interval = setInterval(() => setSeconds((s) => s - 1), 1000);
                } else if (seconds === 0 && isActive) {
                    setIsActive(false);
                }
                return () => clearInterval(interval);
            }, [isActive, seconds]);

            const toggle = () => setIsActive(!isActive);
            const reset = () => { setSeconds(initialSeconds); setIsActive(false); };
            const formatTime = (time) => {
                const minutes = Math.floor(time / 60);
                const remainingSeconds = time % 60;
                return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            };

                    </div>
                </div>
            );

                const randomPool = shuffleArray(allStudents.filter(s => !mandatorySareeIds.includes(s.id)));
                const additionalSareeMembers = randomPool.slice(0, 7);
                const finalSareeGroup = [...mandatorySareeMembers, ...additionalSareeMembers];
                const sareeGroupIds = finalSareeGroup.map(s => s.id);
                let remainingPool = allStudents.filter(s => !sareeGroupIds.includes(s.id));
                const girlsPool = shuffleArray(remainingPool.filter(s => s.gender === 'F'));
                const balloonGroup = girlsPool.slice(0, 14);
                const emojiGroup = girlsPool.slice(14);
                const girlGroupIds = [...balloonGroup.map(s => s.id), ...emojiGroup.map(s => s.id)];
                remainingPool = remainingPool.filter(s => !girlGroupIds.includes(s.id));
                let shuffledBoys = shuffleArray(remainingPool);
                const makeupGroup = shuffledBoys.slice(0, 8);
                shuffledBoys = shuffledBoys.slice(8);
                const otherGroups = [];
                const otherEventsCount = 8;
                const baseGroupSize = Math.floor(shuffledBoys.length / otherEventsCount);
                const remainder = shuffledBoys.length % otherEventsCount;
                let currentIndex = 0;
                for (let i = 0; i < otherEventsCount; i++) {
                    const size = baseGroupSize + (i < remainder ? 1 : 0);
                    otherGroups.push(shuffledBoys.slice(currentIndex, currentIndex + size));
                    currentIndex += size;
                }
                const eventOrder = [

            }, []);

                                <table>
                                    <thead>
                                        <tr><th>Name</th><th>Roll No</th></tr>
                                    </thead>
                                    <tbody>
                                        {currentGroup.members.map((s) => (
                                            <tr key={s.id}><td>{s.name}</td><td>{s.id}</td></tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}
                    
                    {isTimerOpen && (
                         <div className="dialog-overlay" onClick={() => setIsTimerOpen(false)}>
                            <div className="dialog-content" onClick={(e) => e.stopPropagation()}>
                                <h2 className="dialog-title">Task Timer</h2>
                                {countdownSeconds === null ? (
                                    <div className="timer-input-container">
                                        <label htmlFor="minutes">Set Timer Duration (in minutes):</label>
                                        <input 
                                            type="number" 
                                            id="minutes"
                                            value={timerMinutes}
                                            onChange={(e) => setTimerMinutes(e.target.value)}
                                            min="1"
                                        />
                                        <button className="main-button" onClick={handleStartCountdown}>
                                            <PlayIcon /> Start Countdown
                                        </button>
                                    </div>
                                ) : (
                                    <div>
                                        <Countdown initialSeconds={countdownSeconds} />
                                        <div style={{textAlign: 'center', marginTop: '1rem'}}>
                                            <button className="main-button" onClick={() => setCountdownSeconds(null)}>Set New Time</button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </React.Fragment>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
